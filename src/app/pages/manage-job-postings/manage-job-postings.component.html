    <div class="group-search">
      <div class="search">
        <nb-form-field class="search-input">
          <nb-icon nbPrefix icon="search" pack="eva"></nb-icon>
          <input type="text" nbInput shape="round" id="txt-search-input" placeholder="Search"
            [(ngModel)]="textSearchJobPostings" (keydown.enter)="searchEnterData($event)" />
        </nb-form-field>
        <button nbButton (click)="searchData()" class="btn-search-data" status="primary">
          Search
        </button>
        <button style="border-radius: 20px;" [hidden]="!isShowBtnDeleteAll" nbButton status="danger"
          (click)="deleteAll()" ngxLoadingButton [loading]="isLoading">
          Flag for Removal
        </button>
        <button style="border-radius: 20px;" [hidden]="!isShowBtnRestoreAll" nbButton status="success"
          (click)="restoreAll()" ngxLoadingButton [loading]="isLoading">
          Restore all
        </button>
      </div>
    </div>
    <div class="d-flex" *ngIf="statusJobPostings != 'unpaid'">
      <div *ngFor="let tab of filterTab" class="check-box__item">
        <input type="checkbox" (change)="changeTab($event, tab)">
        <!-- <span class="check-icon-custom"></span> -->
        <span class="text-checkbox">&nbsp; {{ tab.name }}</span>
      </div>
    </div>
    <div class="d-flex" *ngIf="statusJobPostings == 'unpaid'">
      <div *ngFor="let tab of filterTabUnpaid" class="check-box__item">
        <input type="checkbox" (change)="changeTab($event, tab)">
        <!-- <span class="check-icon-custom"></span> -->
        <span class="text-checkbox">&nbsp; {{ tab.name }}</span>
      </div>
    </div>
    <div class="tables-job-postings" [nbSpinner]="isLoading" nbSpinnerStatus="primary" nbSpinnerSize="large">
      <ngx-skeleton-loader count="10" appearance="line" *ngIf="isLoading" animation="progress"
        [theme]="{ 'border-radius': '5px', height: '30px', 'background-color': 'white-smoke', border: '1px solid white'}">
      </ngx-skeleton-loader>
      <ng2-smart-table [hidden]="isLoading" [settings]="settings" [source]="source" (custom)="onCustomAction($event)"
        (userRowSelect)="onSelectedRowAction($event)">
      </ng2-smart-table>
    </div>

    <ngx-pagigation *ngIf="!isLoading" [config]="paginationConfig" (goTo)="paginationEmployer($event)"></ngx-pagigation>
  </nb-card-body>
</nb-card>
